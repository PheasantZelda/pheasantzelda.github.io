<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset=utf-8>
<title>DRAG & DROP TEST</title>

<style>

body {line-height: 100%;}

#BOX-A {
  width:500px; height:150px; margin:2px; background-color:#FFFF00; border:1px solid #000000;
}

#BOX-B {
  width:500px; height:150px; margin:2px; background-color:#00FFFF; border:1px solid #000000;
}
</style>

<script>
//◆◆◆ ドラッグ開始時処理 ◆◆◆
function drag_start(event){
  event.dataTransfer.setData("text", event.target.id);	//DRAG対象要素 id名設定
}

//◆◆◆ 対象要素がドロップ領域上処理 ◆◆◆
function drag_over(event){
  event.preventDefault();				//dragoverEVENTｷｬﾝｾﾙ→DROP先要素が受付可能
}

//◆◆◆ ドロップ時処理 ◆◆◆
function drop_end(event){
  var id_name = event.dataTransfer.getData("text");	//ドラッグデータid名取得
  var drag_elm =document.getElementById(id_name);	//id名でドラッグ要素取得
  event.currentTarget.appendChild(drag_elm);		//要素追加
  event.preventDefault();				//dropイベントキャンセル
}
</script>

</head>


<body>

<H2>野菜を入れ替えてみて下さい。</H2>
<p>  BOX-A</p>
<div id="BOX-A" ondragover="drag_over(event)" ondrop="drop_end(event)">
<img src="img/fighter/01.マリオ.png" style="width: 100px;" id="001" alt="001" draggable="true" ondragstart="drag_start(event)">
<img src="img/fighter/01.マリオ.png" style="width: 100px;" id="002" alt="002" draggable="true" ondragstart="drag_start(event)">
<img src="img/fighter/01.マリオ.png" style="width: 100px;"  id="003" alt="003" draggable="true" ondragstart="drag_start(event)">
</div>

<BR>
<p>  BOX-B</p>
<div id="BOX-B" ondragover="drag_over(event)" ondrop="drop_end(event)">
</div>

</body>
</html>
